name: Doctor (Invariant Gate)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  doctor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run invariant gate (fail-closed)
        run: |
          python -m mcp_governance_orchestrator.cli doctor
